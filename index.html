<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 5 player Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body class="bg-dark">
    <header class="bg-dark">
        <h1 class="text-center text-danger bg-dark m-5">Top 5 player Selection</h1>
    </header>
    <main class="bg-dark">
        <section class="container bg-dark">
            <div class="row g-2 text-center ">
                <div class="d-flex col-sm-6 col-md-8 bg-dark">
                    <div class="card m-2" style="width: 18rem;">
                        <img src="images/kaka.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-light bg-dark">
                          <h5 class="card-title">Kaka</h5>
                          <p class="card-text">Goal-150</p>
                          <button class="btn btn-primary" onclick="addToOl(this)">Select 1</button>
                        </div>
                      </div>
                      <div class="card m-2" style="width: 18rem;">
                        <img src="images/ronaldo.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-light bg-dark">
                          <h5 class="card-title">Cristiano Ronaldo</h5>
                          <p class="card-text">Goal-230</p>
                          <button class="btn btn-primary" onclick="addToOl(this)">Select 2</button>
                        </div>
                      </div>
                      <div class="card m-2" style="width: 18rem;">
                        <img src="images/marcelo.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-light bg-dark">
                          <h5 class="card-title">Marcelo</h5>
                          <p class="card-text">Goal-23</p>
                          <button class="btn btn-primary" onclick="addToOl(this)">Select 3</button>
                        </div>
                      </div>
                </div>
                <div class="col-6 col-md-4 text-light"><h3>Top <span id="selected-player-number"></span> Player </h3>
                    <ol>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
              </div>
              <div class="row g-2 text-center">
                <div class="d-flex col-sm-6 col-md-8">
                    <div class="card m-2" style="width: 18rem;">
                        <img src="images/messi.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-light bg-dark">
                          <h5 class="card-title">Messi</h5>
                          <p class="card-text">Goal-280</p>
                          
                          <button class="btn btn-primary" onclick="addToOl(this)">Select </button>
                        </div>
                      </div>
                      <div class="card m-2" style="width: 18rem;">
                        <img src="images/mbaooe.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-light bg-dark">
                          <h5 class="card-title">Mbappee</h5>
                          <p class="card-text">Goal-150</p>
                          <button class="btn btn-primary" onclick="addToOl(this)">Select </button>
                        </div>
                      </div>
                      <div class="card m-2" style="width: 18rem;">
                        <img src="images/images (5).jpg" class="card-img-top" alt="...">
                        <div class="card-body text-light bg-dark">
                          <h5 class="card-title">Firmino</h5>
                          <p class="card-text">Goal-230</p>
                          <button class="btn btn-primary" onclick="addToOl(this)">Select </button>
                        </div>
                      </div>
                </div>
                <div class="col-6 col-md-4 text-light"><h5>Budget</h5>
                    <div class="d-flex mt-3">
                        <p class="mx-auto">Per Player </p> <input type="text">
                    </div>
                    <button class="mt-3 btn btn-primary fw-bold">Calculate</button>
                    <p>Player Expenses $<span class="fw-bold">5000</span></p>
                    <div class="d-flex mt-3">
                        <p class="mx-auto">Manager </p> <input type="text">
                    </div>
                    <div class="d-flex mt-3">
                        <p class="mx-auto">Coach </p> <input type="text">
                    </div>
                    <button class="btn btn-primary mt-3 fw-bold">Total Calculate</button>
                    <div class="d-flex text-center justify-content-between">
                        <p class="fw-bold">Total</p>
                        <p class="text-danger fw-bold">00</p>
                    </div>
                    
                </div>
              </div>
        </section>
    </main>
    <footer class="bg-dark m-5">
        <br class="breaker">
        <p class="text-center text-white border-top">Copyright @ 2022 All Rights Reserved.</p> 

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/best5.js"></script>
  </body>
</html>
